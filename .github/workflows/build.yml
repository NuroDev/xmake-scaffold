name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build - ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - name: Windows (64-bit)
            os: windows-latest
            build_path: ./build/windows/x86_64/release/
            artifact_name: my-app.exe
          - name: macOS (64-bit)
            os: macos-latest
            build_path: ./build/macosx/x86_64/release/
            artifact_name: my-app
          - name: Ubuntu (64-bit)
            os: ubuntu-latest
            build_path: ./build/linux/x86_64/release/
            artifact_name: my-app
          
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest

      - name: Run Xmake Build
        run: xmake build
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os }}-${{ matrix.artifact_name }}
          path: ${{ matrix.build_path }}/${{ matrix.artifact_name }}
